
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+3:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css">

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span>tweeterz</span>
      <div class="new-tweet">
        <span>Write a new tweet</span>
        <i class="fas fa-angle-double-down"></i>
      </div>
    </nav>
    
    <!-- Header with user information -->
    <header>
      <div>
        <img src="/images/profile-hex.png">
      </div>
      <br>
      <div>
        <h2>Daman Bual</h2>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
   <main class="container">
   <!-- Section for composing a new tweet -->
   <section class="new-tweet">
    <h2>Compose Tweet</h2>
     <form id="tweet-form">
      <label for="tweet-text">What are you humming about?</label>
      <textarea id="tweet-text" name="text" placeholder="Enter your tweet here"></textarea>
      <div>
        <button type="submit">Tweet</button>
        <span class="counter">140</span>
      </div>
    </form>
    <div class="error-message"></div>
  </section>
      <!-- Section for displaying tweets -->
      <section id="tweets-container"></section>
    </main>
  </body>
</html>
