      </div>
    </nav>

<div class="parent">
    <header class="main-header">
      <div class="avatar">
        <img src="/images/profile-hex.png" alt="Your Profile Picture" />
      </div>

      </div>

    <!-- Page-specific (main) content here -->
    <main id="main-container">
      <section id="compose-tweet" class="new-tweet">

          <div class="error-message"></div>
          <textarea class="tweet-text" name="text" id="tweet-text" placeholder="What's on your mind?"></textarea>
          <div class="tweet-actions">
            <button type="submit" class="tweet-button">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
